<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Adding new fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!-- Adding new kit for icons -->
    <script src="https://kit.fontawesome.com/a7e6fe19e5.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="quotes-container">
        <button class="quote-generate-btn">Show your quote below</button>
        <p class="quote-text transition"><!-- JS rendering quote content --></p>
        <p class="quote-author transition"><!-- JS rendering quote's author --></p>
    </div>

    <a class="github-icon-anchor transition" href="https://github.com/eduard15x/quote-generator-app" target="_blank">
        <i class="fa-brands fa-github github-icon"></i>
    </a>

    <script src="/main.js"></script>
</body>
</html>
